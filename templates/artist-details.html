<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Details - Groupie Tracker</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .back-button {
            color: white;
            background-color: #1db954;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
    
        .back-button:hover {
            background-color: darkgreen;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <nav class="breadcrumb">
            <a href="/" class="back-button"><i class="fas fa-arrow-left"></i> Back to Artists</a>
        </nav>
        
        <div id="artist-details" class="artist-details-page">
            <!-- Artist details will be populated by JavaScript -->
        </div>
        
        <div id="map" class="details-map"></div>
        
        <div id="map-legend" class="details-map-legend">
            <h4>Map Instructions:</h4>
            <ul>
                <li>Click on a marker to see location details and upcoming concerts.</li>
                <li>Hover over markers to highlight them.</li>
                <li>Use the close button (Ã—) to dismiss popups.</li>
            </ul>
        </div>
    </div>

    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    
    <div id="error-message" class="error-message" role="alert" aria-live="assertive"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="/static/js/artist-details.js"></script>
</body>
</html>
